<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pear - Home</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Barbara&display=swap"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: "Barbara", cursive; /* Use Barbara font */
				text-align: center;
				background-color: #e1f5c4; /* Fallback background color */
			}

			#background {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
				background-image: url("background.png");
				background-size: cover;
			}

			#header {
				padding: 50px;
			}

			#header h1 {
				font-size: 100px; /* Larger font size */
				font-weight: bold; /* Thicker font */
				color: #fff; /* White text color */
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
				border-radius: 15px; /* Soft round corners */
				padding: 20px;
				display: inline-block;
				letter-spacing: 10px; /* Add space between letters */
			}

			#header h1 .rotate-one {
				display: inline-block;
				transform: rotate(-15deg); /* Rotate one way */
				margin-bottom: 10px; /* Add space between letters */
			}

			#header h1 .rotate-two {
				display: inline-block;
				transform: rotate(15deg); /* Rotate the other way */
				margin-bottom: 10px; /* Add space between letters */
			}

			#button-container {
				margin-top: 40px; /* Keep the button in the same position */
			}

			.btn {
				display: inline-block;
				font-weight: bolder; /* Thicker font */
				padding: 15px 40px; /* Increase padding to make it 50% bigger */
				background-color: #60ae6d; /* Pear green color */
				color: #fff;
				font-size: 36px; /* Increase font size to make it 50% bigger */
				border: none;
				cursor: pointer;
				transition: background-color 0.3s;
				border-radius: 50px; /* Soft round corners */
				text-decoration: none; /* Remove underline */
			}

			.btn:hover {
				background-color: #45a049; /* Darker green color on hover */
			}
		</style>
	</head>
	<body>
		<div id="background"></div>
		<div id="header">
			<h1>
				<span class="rotate-one">P</span>
				<span class="rotate-two">E</span>
				<span class="rotate-one">A</span>
				<span class="rotate-two">R</span>
			</h1>
		</div>
		<div id="button-container">
			<a href="your-other-page.html" class="btn">START</a>
		</div>
	</body>
</html>
